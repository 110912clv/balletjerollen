<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balletje naar finish met obstakels</title>
<style>
    #game-container {
        width: 600px; /* Aangepaste breedte van de speelkaart */
        height: 600px; /* Aangepaste hoogte van de speelkaart */
        position: relative;
        border: 1px solid black;
        overflow: hidden; /* Voorkomt dat de bal buiten de speelkaart beweegt */
    }
    .obstakel {
        width: 50px;
        height: 50px;
        background-color: gray;
        position: absolute;
    }
    #balletje {
        width: 20px;
        height: 20px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 0;
    }
    #finish {
        width: 30px;
        height: 30px;
        background-color: green;
        position: absolute;
        bottom: 0;
        right: 0;
    }
</style>
</head>
<body>
<div id="game-container">
    <div class="obstakel" style="top: 100px; left: 150px;"></div>
    <div class="obstakel" style="top: 200px; left: 50px;"></div>
    <div id="balletje"></div>
    <div id="finish"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const balletje = document.getElementById('balletje');
        const finish = document.getElementById('finish');
        const gameContainer = document.getElementById('game-container');
        const obstakels = document.querySelectorAll('.obstakel');

        let x = 0;
        let y = 0;
        const ballSize = 20;
        const containerWidth = gameContainer.clientWidth - ballSize;
        const containerHeight = gameContainer.clientHeight - ballSize;

        function updatePosition() {
            // Begrens de bal binnen de speelkaart
            x = Math.min(Math.max(x, 0), containerWidth);
            y = Math.min(Math.max(y, 0), containerHeight);
            balletje.style.transform = `translate(${x}px, ${y}px)`;
        }

        function checkCollision() {
            // Rest van de code blijft ongewijzigd
            // Voeg hier eventueel extra logica toe voor obstakels
        }

        function handleKeyDown(event) {
            const speed = 10;

            switch (event.key) {
                case 'ArrowUp':
                    y -= speed;
                    break;
                case 'ArrowDown':
                    y += speed;
                    break;
                case 'ArrowLeft':
                    x -= speed;
                    break;
                case 'ArrowRight':
                    x += speed;
                    break;
            }

            updatePosition();
            checkCollision();
        }

        document.addEventListener('keydown', handleKeyDown);
    });
</script>
</body>
</html>

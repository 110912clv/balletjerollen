<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balletje naar finish met obstakels</title>
<style>
    #game-container {
        width: 600px; /* Aangepaste breedte */
        height: 600px; /* Aangepaste hoogte */
        position: relative;
        border: 1px solid black;
    }
    .obstakel {
        width: 100px; /* Aangepaste breedte */
        height: 100px; /* Aangepaste hoogte */
        background-color: gray;
        position: absolute;
    }
    #balletje {
        width: 40px; /* Aangepaste grootte van het balletje */
        height: 40px; /* Aangepaste grootte van het balletje */
        background-color: red;
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 0;
    }
    #finish {
        width: 60px; /* Aangepaste grootte van de finish */
        height: 60px; /* Aangepaste grootte van de finish */
        background-color: green;
        position: absolute;
        bottom: 0;
        right: 0;
    }
</style>
</head>
<body>
<div id="game-container">
    <div class="obstakel" style="top: 150px; left: 225px;"></div> <!-- Aangepaste positie -->
    <div class="obstakel" style="top: 300px; left: 75px;"></div> <!-- Aangepaste positie -->
    <div id="balletje"></div>
    <div id="finish"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const balletje = document.getElementById('balletje');
        const finish = document.getElementById('finish');
        const gameContainer = document.getElementById('game-container');
        const obstakels = document.querySelectorAll('.obstakel');

        let x = 0;
        let y = 0;

        function updatePosition() {
            balletje.style.transform = `translate(${x}px, ${y}px)`;
        }

        function checkCollision() {
            const rectBalletje = balletje.getBoundingClientRect();
            const rectFinish = finish.getBoundingClientRect();

            if (
                rectBalletje.left < rectFinish.right &&
                rectBalletje.right > rectFinish.left &&
                rectBalletje.top < rectFinish.bottom &&
                rectBalletje.bottom > rectFinish.top
            ) {
                alert('Gefeliciteerd! Je hebt de finish bereikt.');
            }

            obstakels.forEach(obstakel => {
                const rectObstakel = obstakel.getBoundingClientRect();

                if (
                    rectBalletje.left < rectObstakel.right &&
                    rectBalletje.right > rectObstakel.left &&
                    rectBalletje.top < rectObstakel.bottom &&
                    rectBalletje.bottom > rectObstakel.top
                ) {
                    alert('Game over! Je hebt een obstakel geraakt.');
                    resetGame();
                }
            });
        }

        function resetGame() {
            x = 0;
            y = 0;
            updatePosition();
        }

        function handleKeyDown(event) {
            const speed = 20; // Aangepaste snelheid

            switch (event.key) {
                case 'ArrowUp':
                    y -= speed;
                    break;
                case 'ArrowDown':
                    y += speed;
                    break;
                case 'ArrowLeft':
                    x -= speed;
                    break;
                case 'ArrowRight':
                    x += speed;
                    break;
            }

            updatePosition();
            checkCollision();
        }

        document.addEventListener('keydown', handleKeyDown);
    });
</script>
</body>
</html>
